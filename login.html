<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>LOGIN/REGISTER</h1>
        <form action="" id="form" class="form">
            <div class="loginContainer">
                <label for="emailLogin" class="emailLoginL" id="emailLoginL">Email:</label>
                <input type="text" placeholder="Email" id="emailLogin" class="email" />

                <label for="passwordLogin" class="passwordLoginL">Password:</label>
                <input type="password" id="passwordLogin" class="password" placeholder="Senha" />
            </div>

            <div class="btns">
                <button class="register" id="registerS"><a href="index.html">Registrar</a></button>
                <button class="login" id="loginS">Login</button>
            </div>
        </form>
    </div>

    <script src="./JS/login.js" defer></script>
</body>
</html>
