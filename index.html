<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1>LOGIN/REGISTER</h1>
      <form action="" id="form" class="form">
        <div class="registerContainer">
            <label for="email" class="emailL" id="emailL">Email:</label>
            <input type="text" class="email" id="email" placeholder="Email">

            <label for="fullName" class="fullNameL" id="nameL">Nome Completo:</label>
            <input type="text" class="fullName" id="fullName" placeholder="Nome Completo">

            <label for="password" class="passwordL" id="passwordL">Senha:</label>
            <input type="password" placeholder="Senha" class="password" id="password">

            <label for="confirmPassword" class="comfirmPasswordL" id="confirmPasswordL"> Confirme sua senha</label>
            <input type="password" class="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <div class="btns">
            <button class="login" id="loginS"><a href="login.html">Login</a></button>
            <button class="register" id="registerS">Registrar</button>
        </div>
    </form>
    </div>
  </body>
</html>
